plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
    id 'java'
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'aggressivitychanger'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
    maven { url = 'https://maven.terraformersmc.com/releases' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.9"
    mappings "net.fabricmc:yarn:1.21.9+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.14.0"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.133.14+1.21.9"
}

java {
    withSourcesJar()
}

loom {
    mixin {
        defaultRefmapName = "aggressivitychanger.refmap.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 17
}
